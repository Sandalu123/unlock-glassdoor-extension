<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    
    .active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .unlock-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background-color 0.2s;
    }
    
    .unlock-btn:hover {
      background: #0056b3;
    }
    
    .unlock-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .info {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      line-height: 1.4;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #dee2e6;
      font-size: 11px;
      color: #868e96;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/logo.png" alt="Logo" class="logo" id="popup-logo">
    <h1 class="title">Unlock The GlassDoor</h1>
  </div>
  
  <div class="status" id="status">
    <span id="status-text">Checking...</span>
  </div>
  
  <button class="unlock-btn" id="unlock-btn">
    ðŸ”“ Unlock Now
  </button>
  
  <div class="info">
    This extension removes overlays and login modals from Glassdoor pages to improve your browsing experience.
  </div>
  
  <div class="footer">
    v1.0.0 - Built by Sandalu Pabasara Perera
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
